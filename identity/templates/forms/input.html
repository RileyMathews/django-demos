{% load widget_tweaks %}
{{ field.label_tag }}
{% if field.errors %}
{% for error in field.errors %}
    <p class="text-sx text-red-700">{{error}}</p>
{% endfor %}
{% render_field field class="border-2 border-red-400 rounded-md px-1" %}
{% else %}
{% render_field field class="border-2 border-sky-400 rounded-md px-1" %}
{% endif %}
