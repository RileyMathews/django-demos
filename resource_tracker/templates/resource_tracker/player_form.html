{% extends 'resource_tracker/base.html' %}
{% load widget_tweaks %}
{% block content %}
<h1 class="text-xl">New Game/Character</h1>
<form method="post">
    {% csrf_token %}
    <div class="my-2">
        {% include 'forms/input.html' with field=form.name %}
    </div>
    <input type="submit" class="text-white border-2 border-sky-600 rounded-md px-2 bg-sky-500">
</form>

<script>
    document.getElementById('id_name').focus()
</script>


{% endblock content %}
