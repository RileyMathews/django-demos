{% extends 'resource_tracker/base.html' %}
{% block content %}
<h1>Creating game from {{game_template.name}}</h1>
<form method="post">
    {% csrf_token %}
    <div class="my-2">
        {% include 'forms/input.html' with field=form.name %}
    </div>
    <input class="text-white border-2 border-green-600 rounded-md px-2 bg-green-500" type="submit" name="submit" value="Create">
</form>
{% endblock content %}
