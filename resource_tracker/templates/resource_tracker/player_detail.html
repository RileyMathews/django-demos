{% extends 'skyrim_helper/base.html' %}
{% load static %}

{% block content %}
    <h1>Player detail</h1>
    <p>{{player.name}}</p>
    {% for resource in player.resources.all %}
        <p>{{resource.name}}</p>
        <a href="{% url 'resource_delete' resource.id %}">Delete resource</a>
    {% endfor %}
    <a href="{% url 'resource_create' player.id %}">Add a resource</a>
{% endblock content %}
